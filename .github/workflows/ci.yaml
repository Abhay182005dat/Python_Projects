name: CI Pipeline

on: push

jobs:
  project-testing:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v3
        with :
          python-version: '3.10'

      - name: install dependencies
        working-directory: ./mlops-mini-project
        run: |
          pip install -r requirements.txt

      - name: run pipeline
        working-directory: ./mlops-mini-project
        run: |
          dvc repro